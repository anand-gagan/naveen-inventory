<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #343a40;
    }
    .form-container {
      margin: 0 auto;
      max-width: 400px;
    }
    .top-right {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
  }

  @media (max-width: 768px) {
    .top-right {
      position: static;
      display: block;
      margin: 10px auto;
      text-align: center;
    }
  }
  </style>
</head>
<body>
  <a href="/dashboard" class="btn btn-secondary top-right">Back to Dashboard</a>
  <h1>Admin Panel</h1>

  <div class="form-container">
    <form onsubmit="addClient(event)">
      <div class="mb-3">
        <label for="clientName" class="form-label">Client Name</label>
        <input type="text" class="form-control" id="clientName" name="name" placeholder="Enter client name" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Client</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function addClient(event) {
      event.preventDefault();
      const name = document.getElementById('clientName').value;
      const response = await fetch('/add-client', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name }),
      });
      if (response.ok) {
        alert('Client added successfully');
        document.getElementById('clientName').value = '';
      } else {
        alert('Failed to add client');
      }
    }
  </script>
</body>
</html>
