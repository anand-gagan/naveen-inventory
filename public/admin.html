<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        custom1 {
        padding: 2rem;
        background-color: #f8f9fa;
        }
        h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #343a40;
        }
        .form-container {
        margin: 0 auto;
        max-width: 400px;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .top-right + .top-right {
            top: 60px; /* Adjust for spacing between buttons */
        }
        @media (max-width: 768px) {
        .top-right {
            position: static;
            display: block;
            margin: 10px auto;
            text-align: center;
        }
        .top-right + .top-right {
            margin-top: 10px; /* Add spacing for stacked buttons */
        }
        }
    </style>
    </head>
<body>
    <!-- Common Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow">
        <div class="container-fluid">
            <!-- Company Name -->
            <a href="#" class="navbar-brand fs-3 fw-bold text-light" style="font-family: 'Brush Script MT', cursive;">
                Naveen's Inventory
            </a>

            <!-- Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/home" class="btn btn-primary me-2">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="btn btn-success me-2">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="btn btn-danger me-2">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <custom1>
  <h1>Admin Panel</h1>

  <div class="form-container">
    <!-- Add Client Section -->
    <form id="clientForm">
      <div class="mb-3">
        <label for="clientName" class="form-label">Client Name</label>
        <input type="text" class="form-control" id="clientName" name="name" placeholder="Enter client name" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Client</button>
    </form>

    <hr>

    <!-- Add Branch Section -->
    <form id="branchForm">
      <div class="mb-3">
        <label for="clientSelect" class="form-label">Select Client</label>
        <select id="clientSelect" class="form-select" required>
          <option value="">Select a client</option>
        </select>
      </div>
      <div id="branchesContainer">
        <label for="branchName" class="form-label">Branch Name</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="branchName" placeholder="Enter branch name" required />
          <button type="button" class="btn btn-danger" onclick="removeBranch(this)">Remove</button>
        </div>
      </div>
      <button type="button" class="btn btn-secondary mb-3" onclick="addBranch()">Add Branch</button>
      <button type="submit" class="btn btn-success w-100">Add Branches</button>
    </form>

    <hr>

    <!-- Add Item Section -->
    <form id="itemForm">
      <div class="mb-3">
        <label for="itemName" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="itemName" name="name" placeholder="Enter item name" required />
      </div>
      <button type="submit" class="btn btn-warning w-100">Add Item</button>
    </form>

    <hr>

    <!-- Set User Password Section -->
    <form id="setPasswordForm">
        <div class="mb-3">
            <label for="userSelect" class="form-label">Select User</label>
            <select id="userSelect" class="form-select" required>
                <option value="">Select a user</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="newUserPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newUserPassword" placeholder="Enter new password" required />
        </div>
        <button type="submit" class="btn btn-danger w-100">Set Password</button>
    </form>
  </div>
  </custom1>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function fetchClients() {
      const response = await fetch('/clients');
      const clients = await response.json();
      const clientSelect = document.getElementById('clientSelect');
      clientSelect.innerHTML = '<option value="">Select a client</option>';
      clients.forEach(client => {
        const option = document.createElement('option');
        option.value = client._id;
        option.textContent = client.name;
        clientSelect.appendChild(option);
      });
    }

    async function fetchUsers() {
        const response = await fetch('/users');
        const users = await response.json();
        const userSelect = document.getElementById('userSelect');
        userSelect.innerHTML = '<option value="">Select a user</option>';
        users.forEach(user => {
            const option = document.createElement('option');
            option.value = user._id;
            option.textContent = user.username;
            userSelect.appendChild(option);
        });
    }

    async function addClient(event) {
      event.preventDefault();
      const name = document.getElementById('clientName').value;

      const response = await fetch('/clients', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name }),
      });

      if (response.ok) {
        alert('Client added successfully');
        document.getElementById('clientName').value = '';
        fetchClients();
      } else {
        alert('Failed to add client');
      }
    }

    function addBranch() {
      const branchesContainer = document.getElementById('branchesContainer');
      const branchDiv = document.createElement('div');
      branchDiv.classList.add('input-group', 'mb-3');
      branchDiv.innerHTML = `
        <input type="text" class="form-control" name="branchName" placeholder="Enter branch name" required />
        <button type="button" class="btn btn-danger" onclick="removeBranch(this)">Remove</button>
      `;
      branchesContainer.appendChild(branchDiv);
    }

    function removeBranch(button) {
      button.parentElement.remove();
    }

    async function addBranches(event) {
      event.preventDefault();
      const clientId = document.getElementById('clientSelect').value;
      const branches = Array.from(document.getElementsByName('branchName')).map(input => input.value);

      const response = await fetch('/branches', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ clientId, branches }),
      });

      if (response.ok) {
        alert('Branches added successfully');
        document.getElementById('branchesContainer').innerHTML = `
          <label for="branchName" class="form-label">Branch Name</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="branchName" placeholder="Enter branch name" required />
            <button type="button" class="btn btn-danger" onclick="removeBranch(this)">Remove</button>
          </div>
        `;
      } else {
        alert('Failed to add branches');
      }
    }

    async function addItem(event) {
      event.preventDefault();
      const name = document.getElementById('itemName').value;

      const response = await fetch('/items', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name }),
      });

      if (response.ok) {
        alert('Item added successfully');
        document.getElementById('itemName').value = '';
      } else {
        alert('Failed to add item');
      }
    }

    async function setPassword(event) {
        event.preventDefault();
        const userId = document.getElementById('userSelect').value;
        const newPassword = document.getElementById('newUserPassword').value;

        const response = await fetch('/set-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId, newPassword }),
        });

        if (response.ok) {
            alert('Password updated successfully');
            document.getElementById('setPasswordForm').reset();
        } else {
            alert('Failed to update password');
        }
    }

    document.getElementById('clientForm').addEventListener('submit', addClient);
    document.getElementById('branchForm').addEventListener('submit', addBranches);
    document.getElementById('itemForm').addEventListener('submit', addItem);
    document.getElementById('setPasswordForm').addEventListener('submit', setPassword);

    fetchClients();
    fetchUsers();
  </script>
</body>
</html>
