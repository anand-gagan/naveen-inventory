<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #343a40;
    }
    .form-container {
      margin-bottom: 2rem;
    }
    .table-container {
      margin-top: 2rem;
    }
    table {
      width: 100%;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
      text-align: center;
      vertical-align: middle;
    }
    button {
      margin-top: 1rem;
    }
  </style>
</head>
<body onload="fetchData()">
  <h1>Dashboard</h1>

  <div class="form-container">
    <form class="row g-3" onsubmit="addData(event)">
      <div class="col-md-4">
        <input type="text" class="form-control" name="client" placeholder="Client" required />
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" name="serialNo" placeholder="Serial No" required />
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" name="quantity" placeholder="Quantity" required />
      </div>
      <div class="col-md-4">
        <input type="date" class="form-control" name="date" required />
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" name="particular" placeholder="Particular" required />
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" name="rate" placeholder="Rate" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Data</button>
      </div>
    </form>
  </div>

  <div class="table-container">
    <table class="table table-striped" id="data-table"></table>
  </div>

  <div class="text-center">
    <button class="btn btn-success" onclick="generatePDF()">Generate PDF for Selected Items</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let selectedItems = [];

    async function fetchData() {
      const response = await fetch('/dashboard-data');
      const result = await response.json();
      if (result.success) {
        const data = result.data;
        const table = document.getElementById('data-table');
        table.innerHTML = '<thead class="table-dark"><tr><th>Select</th><th>Client</th><th>Serial No</th><th>Quantity</th><th>Date</th><th>Particular</th><th>Rate</th><th>Actions</th></tr></thead><tbody></tbody>';
        const tbody = table.querySelector('tbody');
        data.forEach((item) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><input type="checkbox" onchange="toggleSelection('${item._id}')"></td>
            <td>${item.client}</td>
            <td>${item.serialNo}</td>
            <td>${item.quantity}</td>
            <td>${new Date(item.date).toLocaleDateString()}</td>
            <td>${item.particular}</td>
            <td>${item.rate}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteData('${item._id}')">Delete</button></td>
          `;
          tbody.appendChild(row);
        });
      } else {
        alert('Failed to fetch data');
      }
    }

    function toggleSelection(itemId) {
      if (selectedItems.includes(itemId)) {
        selectedItems = selectedItems.filter((id) => id !== itemId);
      } else {
        selectedItems.push(itemId);
      }
    }

    async function deleteData(id) {
      const response = await fetch(`/data/${id}`, { method: 'DELETE' });
      if (response.ok) {
        alert('Data deleted');
        fetchData();
      } else {
        alert('Failed to delete data');
      }
    }

    async function addData(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());
      const response = await fetch('/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      if (response.ok) {
        alert('Data added');
        fetchData();
      } else {
        alert('Failed to add data');
      }
    }

    async function generatePDF() {
      if (selectedItems.length === 0) {
        alert('No items selected');
        return;
      }

      const response = await fetch('/generate-pdf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ items: selectedItems }),
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = `Challan_Selected_Items.pdf`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        alert('PDF downloaded');
      } else {
        alert('Failed to generate PDF');
      }
    }
  </script>
</body>
</html>
