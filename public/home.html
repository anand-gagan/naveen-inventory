<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        custom1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
        }
        .home-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .home-container h1 {
            color: #343a40;
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            margin: 0.5rem 0;
            width: 100%;
            padding: 0.8rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .btn-register {
            background-color: #28a745;
            color: white;
        }
        .btn-register:hover {
            background-color: #218838;
        }
        .btn-add-challan {
            background-color: #007bff;
            color: white;
        }
        .btn-add-challan:hover {
            background-color: #0056b3;
        }
        .btn-view-challan {
            background-color: #ffc107;
            color: black;
        }
        .btn-view-challan:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <!-- Common Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow">
        <div class="container-fluid">
            <a href="#" class="navbar-brand fs-3 fw-bold text-light" style="font-family: 'Brush Script MT', cursive;">
                Naveen's Inventory
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/home" class="btn btn-primary me-2">Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</button>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="btn btn-danger me-2">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <custom1>
    <div class="home-container">
        <h1>Welcome</h1>
        <button class="btn btn-custom btn-register" onclick="location.href='/admin'">Admin Panel</button>
        <button class="btn btn-custom btn-add-challan" onclick="location.href='/addChallan'">Add Challan</button>
        <button class="btn btn-custom btn-view-challan" onclick="location.href='/viewChallan'">View Challan</button>
    </div>
    </custom1>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('New password and confirmation do not match!');
                return;
            }

            // Call the API to change the password
            fetch('/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ currentPassword, newPassword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Password changed successfully!');
                    document.getElementById('changePasswordForm').reset();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
                    modal.hide();
                } else {
                    alert(data.message || 'An error occurred while changing the password.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to change password.');
            });
        });
    </script>
</body>
</html>
