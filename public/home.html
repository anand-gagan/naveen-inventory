<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
        }
        .home-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .home-container h1 {
            color: #343a40;
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            margin: 0.5rem 0;
            width: 100%;
            padding: 0.8rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .btn-register {
            background-color: #28a745;
            color: white;
        }
        .btn-register:hover {
            background-color: #218838;
        }
        .btn-add-challan {
            background-color: #007bff;
            color: white;
        }
        .btn-add-challan:hover {
            background-color: #0056b3;
        }
        .btn-view-challan {
            background-color: #ffc107;
            color: black;
        }
        .btn-view-challan:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome</h1>
        <button class="btn btn-custom btn-register" onclick="location.href='/admin'">Admin Panel</button>
        <button class="btn btn-custom btn-add-challan" onclick="location.href='/addChallan'">Add Challan</button>
        <button class="btn btn-custom btn-view-challan" onclick="location.href='/viewChallan'">View Challan</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
